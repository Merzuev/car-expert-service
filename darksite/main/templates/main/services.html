{% extends 'main/base.html' %}

{% block content %}
<section class="hero">
    <div class="container">
        <h1>Добро пожаловать в {{ company_name }}</h1>
        <p>Профессиональный ремонт и обслуживание автомобилей</p>
    </div>
</section>

<section class="services">
    <div class="container">
        <h2>Наши услуги</h2>
        <ul>
            {% for service in services %}
            <li>{{ service }}</li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
